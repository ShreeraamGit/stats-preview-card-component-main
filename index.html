<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="./styles/main.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
    <div class="main-container">
        <div class="box-1">
            <div class="overlay-1"></div>
            <div class="inside-box">
                <div class="title">
                    <h1>Get <span class="insight">insights</span> that help your business grow.</h1>
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                </div>
                <div class="stats">
                    <div class="stats-numbers">
                        <h2>10k+</h2>
                        <p>COMPANIES</p>
                    </div>
                    <div class="stats-numbers">
                        <h2>314</h2>
                        <p>TEMPLATES</p>
                    </div>
                    <div class="stats-numbers">
                        <h2>12m+</h2>
                        <p>QUERIES</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-2">
            <img src="images/image-header-desktop.jpg" alt="random_image">
            <div class="overlay-2"></div>
        </div>
    </div>
</body>

</html>
